modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"
issueTrackerURL="https://github.com/anviaan/SimpleMango/issues"
clientSideOnly=false

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
updateJSONURL="https://api.modrinth.com/updates/pdjxnvXe/forge_updates.json"
displayURL="https://www.curseforge.com/minecraft/mc-mods/bedrock-pus"
logoFile="${mod_id}.png"
credits="PinhaColada2222"
authors = "${mod_authors}"
description = '''${mod_description}'''
displayTest="MATCH_VERSION"

[[dependencies.${ mod_id }]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"
[[dependencies.${ mod_id }]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"